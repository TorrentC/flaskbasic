{% extends "base.html" %}

{% block content %}
    <div align="center" >
        <form action="/" method="post">
            <h1>User Manage</h1>
            {% if massage %}
                {{ massage }}
                <br>
            {% endif %}
        用户：{{ form.username }}

        <br>
        密码：{{ form.password }}
            <br>
        {{ form.remember.label }}
        {{ form.remember }}
        <br>
        {{ form.submit }}
        </form>
    </div>
{% endblock %}
